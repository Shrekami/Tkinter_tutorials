<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Mode Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      color: #000000;
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      font-size: 2.5em;
    }

    .neon-mode {
      background-color: #000000;
      color: #39ff14;
    }

    .neon-mode h1,
    .neon-mode p {
      text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      border: 2px solid #000;
      background-color: #eee;
      color: #000;
      transition: all 0.3s;
    }

    .neon-mode button {
      background: transparent;
      border: 2px solid #ff00ff;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    .neon-mode a {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Fun Site</h1>
  <p>This is normal mode. Click the button below to enter <strong>NEON MODE</strong>! ðŸŒˆ</p>

  <button onclick="toggleNeon()">Toggle Neon Mode</button>

  <p style="margin-top: 40px;">
    Check out more cool stuff on
    <a href="https://example.com" target="_blank">my page</a>!
  </p>

  <script>
    function toggleNeon() {
      document.body.classList.toggle("neon-mode");
    }
  </script>
</body>
</html>
